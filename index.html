<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="containing" id="display">
            <p id="displaypara"></p>
        </div>
        <div class="containing" id="keys-container">
            <div class="key-buttons" id="allclearkey">AC</div>
            <div class="key-buttons" id="deldigitkey">DEL</div>
            <div class="key-buttons" id="percentkey">%</div>
            <div class="key-buttons" id="dividekey">/</div>
            <div class="key-buttons" id="numsevenkey">7</div>
            <div class="key-buttons" id="numeightkey">8</div>
            <div class="key-buttons" id="numninekey">9</div>
            <div class="key-buttons" id="multiplykey">*</div>
            <div class="key-buttons" id="numfourkey">4</div>
            <div class="key-buttons" id="numfivekey">5</div>
            <div class="key-buttons" id="numsixkey">6</div>
            <div class="key-buttons" id="subtractkey">-</div>
            <div class="key-buttons" id="numonekey">1</div>
            <div class="key-buttons" id="numtwokey">2</div>
            <div class="key-buttons" id="numthreekey">3</div>
            <div class="key-buttons" id="addkey">+</div>
            <div class="key-buttons" id="double-zerokey">00</div>
            <div class="key-buttons" id="numzerokey">0</div>
            <div class="key-buttons" id="decimalkey">.</div>
            <div class="key-buttons" id="equalkey">=</div>
        </div>
    </div>
</body>
</html>
