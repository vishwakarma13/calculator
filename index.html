<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="containing" id="display">This is the display part</div>
        <div class="containing" id="keys-container">
            <div class="key-buttons">AC</div>
            <div class="key-buttons">DEL</div>
            <div class="key-buttons">%</div>
            <div class="key-buttons">/</div>
            <div class="key-buttons">7</div>
            <div class="key-buttons">8</div>
            <div class="key-buttons">9</div>
            <div class="key-buttons">*</div>
            <div class="key-buttons">4</div>
            <div class="key-buttons">5</div>
            <div class="key-buttons">6</div>
            <div class="key-buttons">-</div>
            <div class="key-buttons">1</div>
            <div class="key-buttons">2</div>
            <div class="key-buttons">3</div>
            <div class="key-buttons">+</div>
            <div class="key-buttons">00</div>
            <div class="key-buttons">0</div>
            <div class="key-buttons">.</div>
            <div class="key-buttons">=</div>
        </div>
        <!-- <div class="containing" id="result">=</div> -->
    </div>
</body>
</html>
